post:
  operationId: src.services.JWT.generate_token
  tags:
    - Authorization
  summary: User requests token
  security:
    - {}
  requestBody:
    required: true
    content:
      application/x-www-form-urlencoded:
        schema:
          type: object
          properties:
            email:
              type: string
            password:
              type: string
  responses:
    '200':
      description: JWT token
      content:
        application/json:
          schema:
            type: string
    '401':
      description: Unauthorized
