post:
  operationId: src.routes.files.uploadFiles
  tags:
    - Files
  summary: Uploads file(s) to filestorage
  requestBody:
    required: true
    content:
      multipart/form-data:
        schema:
          type: object
          properties:
            files:
              type: array
  responses:
    '200':
      description: Successfully uploaded a file
